<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Мої бронювання</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2575fc;
        }
        .booking-list {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(37,117,252,0.3);
        }
        .booking-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .booking-item:last-child {
            border-bottom: none;
        }
        .booking-item h3 {
            margin: 0 0 8px 0;
            color: #1a1a1a;
        }
        .booking-item p {
            margin: 0;
            color: #555;
        }
        a.btn-home {
            display: inline-block;
            margin-top: 20px;
            background: #2575fc;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a.btn-home:hover {
            background: #1a50c7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Мої бронювання</h1>
    </header>
    <div class="booking-list">
        <div class="booking-item">
            <h3>Бронювання 1</h3>
            <p>Дата: 2025-06-10</p>
            <p>Місце: Київ</p>
        </div>
        <div class="booking-item">
            <h3>Бронювання 2</h3>
            <p>Дата: 2025-07-15</p>
            <p>Місце: Львів</p>
        </div>
        <!-- Добавляй реальные бронювання сюда -->
    </div>
    <div style="text-align: center;">
        <a href="{% url 'home' %}" class="btn-home">На головну</a>
    </div>
</body>
</html>
